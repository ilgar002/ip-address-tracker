<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>IP Address Tracker</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title">
                    <h1>
                        IP Address Tracker
                    </h1>
                </div>
                <form action="" class="ip-form">
                    <input type="text" placeholder="Search for any IP address" class="ip-input">
                    <button type="submit">
                        <img src="./images/icon-arrow.svg" alt="arrow" srcset="">
                    </button>
                </form>
                <div class="location-details">
                    <div class="col">
                        <span class="title">IP ADDRESS</span>
                        <h3 class="content">192.212.171.101</h3>
                    </div>
                    <div class="col">
                        <span class="title">LOCATION</span>
                        <h3 class="content">Brooklyn, NY 10001</h3>
                    </div>
                    <div class="col">
                        <span class="title">TIMEZONE</span>
                        <h3 class="content">UTC -05:00</h3>
                    </div>
                    <div class="col">
                        <span class="title">ISP</span>
                        <h3 class="content">SpaceX Starlink</h3>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="map"></div>
        </main>
    </div>


    <script src="app.js"></script>
</body>

</html>
